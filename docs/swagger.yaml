basePath: /api/v1
definitions:
  auth.AuthDetails:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  auth.RefreshInput:
    properties:
      fingerprint:
        type: string
      refreshToken:
        type: string
    type: object
  domain.Category:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  domain.UserInfo:
    properties:
      email:
        type: string
      name:
        type: string
    type: object
  dto.CreateProductDTO:
    properties:
      categories:
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      description:
        type: string
      name:
        type: string
      price:
        type: number
    required:
    - name
    - price
    type: object
  dto.CreateReviewDTO:
    properties:
      productID:
        type: string
      rating:
        type: integer
      text:
        type: string
      userID:
        type: string
    type: object
  dto.CreateUserDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  dto.SignInDTO:
    properties:
      email:
        type: string
      fingerprint:
        type: string
      password:
        type: string
    type: object
  dto.SignUpDTO:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  dto.UpdateProductDTO:
    properties:
      categories:
        items:
          $ref: '#/definitions/domain.Category'
        type: array
      description:
        type: string
      name:
        type: string
      price:
        type: number
    type: object
  dto.UpdateUserDTO:
    properties:
      name:
        type: string
    type: object
  v1.failure:
    properties:
      error:
        $ref: '#/definitions/v1.failureInfo'
    type: object
  v1.failureInfo:
    properties:
      code:
        example: 400
        type: integer
      message:
        example: invalid request body
        type: string
    type: object
  v1.success:
    properties:
      data: {}
    type: object
